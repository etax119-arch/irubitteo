services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - web_node_modules:/app/node_modules
      - web_next:/app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://server:4000/v1
      - WATCHPACK_POLLING=true
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped

  server:
    build:
      context: ../irubitteo_server
      dockerfile: Dockerfile.dev
    ports:
      - "4000:4000"
    volumes:
      - ../irubitteo_server:/app
      - server_node_modules:/app/node_modules
    env_file:
      - ../irubitteo_server/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/v1/health',r=>{process.exit(r.statusCode===200?0:1)}).on('error',()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  web_node_modules:
  web_next:
  server_node_modules:
